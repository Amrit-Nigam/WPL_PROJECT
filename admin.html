<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Orion Racing India</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Add this at the top of the body
        document.addEventListener('DOMContentLoaded', function() {
            // Simple session check - in real app, use proper authentication
            if (!sessionStorage.getItem('userType') || sessionStorage.getItem('userType') !== 'admin') {
                window.location.href = 'members.html';
            }
        });
    </script>
    <header class="page-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="header-logo">
                    <img src="images/Logo.png" alt="Orion Racing Logo">
                </a>
                <nav class="header-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#" class="active">Admin Dashboard</a></li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Team Overview -->
                <div class="team-overview">
                    <h2>Team Overview</h2>
                    <div class="department-filters">
                        <button class="filter-btn active">All</button>
                        <button class="filter-btn">Mechanical</button>
                        <button class="filter-btn">Electronics</button>
                        <button class="filter-btn">Marketing</button>
                    </div>
                    
                    <div class="members-list">
                        <!-- Member cards will be populated here -->
                    </div>
                </div>

                <!-- Task Management -->
                <div class="task-management">
                    <h2>Task Management</h2>
                    <button class="add-task-btn"><i class="fas fa-plus"></i> New Task</button>
                    
                    <!-- Task Assignment Form -->
                    <div class="task-form">
                        <h3>Assign New Task</h3>
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="taskTitle">Task Title</label>
                                <input type="text" id="taskTitle" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskDescription">Description</label>
                                <textarea id="taskDescription" required></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="assignee">Assign To</label>
                                    <select id="assignee" required>
                                        <option value="">Select Member</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="priority">Priority</label>
                                    <select id="priority" required>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="deadline">Deadline</label>
                                    <input type="date" id="deadline" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select id="status" required>
                                        <option value="not-started">Not Started</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="submit-btn">Assign Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Filter buttons functionality
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            filterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            // Add filtering logic here
        });
    });

    // Task form submission
    const taskForm = document.getElementById('taskForm');
    taskForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add task submission logic here
        console.log('Task assigned');
        this.reset();
    });

    // Logout functionality
    const logoutBtn = document.getElementById('logout');
    logoutBtn.addEventListener('click', function() {
        sessionStorage.removeItem('userType');
        window.location.href = 'index.html';
    });
});
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is logged in as admin
        const userType = sessionStorage.getItem('userType');
        if (!userType || userType !== 'admin') {
            window.location.href = 'members.html';
            return;
        }

        // Only add logout event listener if we haven't been redirected
        const logoutBtn = document.getElementById('logout');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('userType');
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
